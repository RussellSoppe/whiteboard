<!DOCTYPE html>
<html>
<head>
	<title>JS Pagination</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<section>
		<div class="item-container">
			<img class="item" src="../imgs/hello-i-m-nik-HcGynpkYKX8-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/alexander-hess-TjaylnLofm4-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/andrew-neel-M8mbJPn8zYo-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/austin-distel-744oGeqpxPQ-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/austin-distel-Imc-IoZDMXc-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/ben-white-5PDsRCyiKgw-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/kelly-sikkema-Nel8STCcWy8-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/lauren-sauder-N52kuG_koFo-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/neonbrand-HIzGn9FZDFU-unsplash.jpg" height="20%" width="20%">
			<img class="item" src="../imgs/priscilla-du-preez-oOQZiwSHTTE-unsplash.jpg" height="20%" width="20%">
		</div>
		<button id="previous-item">Previous</button>
		<button id="next-item">Next</button>
	</section>

		<a onclick="nextItems(-4)">Previous</a>
		<a onclick="nextItems(4)">Next</a>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
